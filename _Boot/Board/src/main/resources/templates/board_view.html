<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<a th:href="@{/board}">글목록</a>

<table border="1">
  <tr>
    <td th:text="ID"></td>
    <td th:text="Writer"></td>
    <td th:text="Title"></td>
    <td th:text="Contents"></td>
    <td th:text="Hits"></td>
    <td th:text="CreatedAt"></td>
  </tr>
  <tr th:each="item:${one}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.boardWriter}"></td>
    <td th:text="${item.boardTitle}"></td>
    <td th:text="${item.boardContents}"></td>
    <td th:text="${item.boardHits}"></td>
    <td th:text="${item.boardCreatedTime}"></td>
  </tr>
</table>

<button type="button" onclick="listFn()">목록</button>
<button type="button" onclick="updateFn()">수정</button>
<button onclick="deleteFn()">삭제</button>

<script>
  const listFn=()=>{
  location.href="/board";
  }
  const updateFn=()=>{
  <!--  자바스크립트와 타임리프 연동   -->
  const id=[[${one.id}]];
  location.href="/update/" + id;
  }
  const deleteFn=()=>{
   const id=[[${one.id}]];
  location.href="/delete";
  }
</script>
</body>
</html>
