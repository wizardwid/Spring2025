<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td th:text="'Id'"></td>
        <td th:text="'Title'"></td>
        <td th:text="'Content'"></td>
    </tr>
    <tr th:each="item:${one}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
    </tr>
</table>
</body>
</html>
