<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/todo.css}" rel="stylesheet" />
  <link th:href="@{/memo.css}" rel="stylesheet" />
  <title>Title</title>
</head>
<body>
<th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
  <h1 th:text="'Todo App'"></h1>
  <form method="post" action="/todo2">
    <input type="text" name="content" placeholder="할 일을 작성하시오."> <br>
    <input type="text" name="password" placeholder="비밀번호를 입력하시오."> <br>
    <button type="submit">done</button>
  </form> <br>
  <table border="1">
    <tr>
      <td th:text="ID"></td>
      <td th:text="Content"></td>
      <td th:text="Status"></td>
      <td th:text="Post_Date"></td>
      <td th:text="ETC"></td>
    </tr>
    <tr th:each="item:${data}">
      <td th:text="${item.idx}"></td>
      <td th:text="${item.content}"></td>
      <td th:text="${item.status}"></td>
      <td th:text="${item.postdate}"></td>
      <td><a th:href="@{'/tEdit/'+${item.idx}}">Update</a>
        <a th:href="@{'/tDelete/'+${item.idx}}">Delete</a></td>
    </tr>
  </table>
</body>
</html>
