<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/memo.css}" rel="stylesheet" />
</head>
<body>
<th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
<table border="1">
    <tr>
        <td th:text="ID"></td>
        <td th:text="Writer"></td>
        <td th:text="Memo"></td>
        <td th:text="Post_Date"></td>
        <td th:text="ETC"></td>
    </tr>
    <tr th:each="item:${data}">
        <td th:text="${item.idx}"></td>
        <td th:text="${item.writer}"></td>
        <td th:text="${item.memo}"></td>
        <td th:text="${item.post_date}"></td>
        <td><a th:href="@{'/edit/'+${item.idx}}">Update</a>
            <a th:href="@{'/delete/'+${item.idx}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
